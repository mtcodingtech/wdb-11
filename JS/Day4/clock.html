<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <h2 id="clock"></h2>
      <p id="date"></p>
      <button onclick="clearInterval(myTime)">Stop</button>
    </div>

    <script>
     let myTime = setInterval(myClock, 1000);
      function myClock() {
        let currentTime = new Date();
        let day = currentTime.getDay();

        switch (day) {
          case 1:
            day = "Monday";
            break;
          case 2:
            day = "Tuesday";
            break;
          default:
            day = "Other day";
        }

        let h2Element = document.getElementById("clock");
        let pElement = document.getElementById("date");

        h2Element.innerHTML = currentTime.toLocaleTimeString();
        pElement.innerHTML = `${day}, ${currentTime.toLocaleDateString()}`;
      }
    </script>
  </body>
</html>
