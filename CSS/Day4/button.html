<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .btn {
        padding: 0.3rem 0.6rem;
        border: 0;
        background-color: #333;
        color: #fff;
        border-radius: 6px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <button class="btn">Music</button>
    <div class="btn">Music</div>
  </body>
</html>
