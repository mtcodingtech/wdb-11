<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class and ID</title>
    <style>
      .custom-style {
        background-color: rgb(240, 28, 63);
        color: white;
      }
      .center {
        text-align: center;
      }
      #para2 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1 class="custom-style center">Heading 1</h1>
    <h2 class="center">Heading 2</h2>
    <p id="para1" class="custom-style">This is para 1</p>
    <p id="para2" class="custom-style">This is para 2</p>
  </body>
</html>
