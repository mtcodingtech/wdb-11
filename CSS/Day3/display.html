<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        h2, i, b{
            background-color: rgb(229, 115, 59);
        }
        h2{
            display: inline;
            width: 300px;
        }
        b{
            display: block;
            width: 300px;
        }
        i{
            width: 300px;
            /* display: inline-block; */
            display: none;
        }
    </style>
</head>
<body>
    <h2>Heading 2</h2>
    <i>Italic</i>
    <b>Bold</b>
</body>
</html>
