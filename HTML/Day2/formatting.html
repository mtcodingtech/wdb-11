<html>
  <head>
    <title>Formatting tags</title>
  </head>
  <body>
    <b>Bold</b>
    <strong>Strong</strong>
    <i>Italic</i>
    <em>Em</em>

    <small>small</small>
    <ins>Inserted</ins>
    <del>Delete</del>
    <mark>Mark</mark>

    <sub>sub script</sub>
    <sup>super script</sup>

    <p>H<sub>2</sub>O</p>
    <p>2<sup>3</sup></p>
    <p>1<sup>st</sup></p>

  </body>
</html>
